<!DOCTYPE html>

    <section id="mobilemenu">

                    <h1>CommunITy</h1>
                    <ul>
                        <li class="menu_nav_item"><a href="index.html">Acasa</a></li>
                        <li class="menu_nav_item has-dropdown">

                            </span>
                            <div class="mobile-dropdown">
                                <a href="https://drive.google.com/drive/folders/1JO_G8nb_bZeC0XEUvOP70r9-gAH0TnU1?usp=drive_link" target="_blank">Arhiva Foto 2025</a>

                        <li class="menu_nav_item"><a href="regulament_CommunITy.pdf" target="_blank">Regulament</a></li>

            </div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/black-logo.svg" alt="CommunITy Logo">
            </div>
        
            <div class="links">
                <div class="home">
                    <a href="index.html">
                        Acasa
                    </a>
                </div>
                <div class="poze">
                    Poze
                    <img src="images/arrow-right.svg" alt="" class="navbar-arrow">
                    <div class="dropdown">
                        <a href="https://drive.google.com/drive/folders/1JO_G8nb_bZeC0XEUvOP70r9-gAH0TnU1?usp=drive_link" target="_blank" noreferrer noopener>Arhiva Foto 2025</a>
                    </div>
                </div>
            </div>

            <div class="regulament">
                <a href="regulament_CommunITy.pdf" target="_blank">
                    Regulament
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="tab-parent">
            <div class="top-bar">
                <button class="left">
                    &lt;
                </button>

                <h1 class="title">Year</h1>

                <button class="right">
                    &gt;
                </button>
            </div>

            <div class="tab-wrapper">
                <div class="tab">
                    <div class="podium-parent">
                        <div class="podium second">
                            <p class="name"></p>
                        </div>

                        <div class="podium first">
                            <p class="name"></p>
                        </div>

                        <div class="podium third">
                            <p class="name"></p>
                        </div>
                    </div>

                <div class="info">
                    <div class="info-card hidden">
                        <h1 class="text"></h1>
                    </div>

                    <div class="info-card hidden">
                        <h3 class="elevi-header">Elevi</h3>
                        <p class="elevi"></p>
                    </div>

                    <div class="info-card hidden">
                        <h3 class="profesori-header">Profesori Coordonatori</h3>
                        <p class="profesori"></p>
                    </div>

                    <div class="info-card hidden">
                        <h3 class="scoala-header">Școala de Proveniență</h3>
                        <p class="scoala"></p>
                    </div>

                    <div class="info-card hidden link-wrapper">
                        <h3>
                            <a href="" class="link" target="_blank">Link Proiect</a>
                        </h3>
                    </div>
                </div>

                </div>
            </div>

    <footer>
        <div class="left">

                <img src="images/white-logo.svg" alt="CommunITy Logo">

        <div class="middle">
            <div class="top">

            </div>

            <div class="bottom">
                Pentru mai multe informatii: contact: concurs.community@gmail.com
            </div>
        </div>

        <div class="right">
            <div class="img-container">
                <img src="images/cncv-logo.svg" alt="CNCV Logo" class="cncv-logo">
            </div>
        </div>
    </footer>
